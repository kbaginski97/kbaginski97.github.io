    <main>
        <section class="main-section" id="portfolio">

                    <div class="col-xl-6 col-lg-12 col-md-12 col-sm-12 p-0">
                        <img class="col-12" src="images/gallery photo 1.png" alt="galleryphoto" id="car-img-desktop">

                    </div>
                    <div class="col-xl-6 col-lg-12 col-md-12 col-sm-12 d-flex p-0 mobile-flex">

                    </div>
                </div>
                <div class="row">
                    <div class="col-xl-6 col-lg-12 d-flex p-0 mobile-flex">

        <section class="services" id="services">
            <div class="container d-flex flex-column justify-content-center align-items-center">
                <h1 class="text-center">Usługi</h1>
                <div class="services-icons">
                    <div class="row mb-4 d-flex align-items-center justify-content-center gap-3 ">
                        <div class="col-2  d-flex justify-content-center align-items-center custom-darker-gray">
                            <img class="img-fluid" src="images/Services1.svg" alt="">

                        <div class="col-2  d-flex justify-content-center align-items-center custom-lighter-gray">
                            <img class="img-fluid" src="images/Services2.svg" alt="">
                        </div>
                        <div class="col-2  d-flex justify-content-center align-items-center custom-darker-gray">
                            <img class="img-fluid" src="images/Services3.svg" alt="">
                        </div>
                        <div class="col-2  d-flex justify-content-center align-items-center custom-lighter-gray">
                            <img class="img-fluid" src="images/Services4.svg" alt="">
                        </div>
                        <div class="col-2  d-flex justify-content-center align-items-center custom-darker-gray">
                            <img class="img-fluid" src="images/Services5.svg" alt="">
                        </div>

                    <div class="row gap-3 d-flex align-items-center justify-content-center">
                        <div class="col-2 d-flex justify-content-center align-items-center custom-lighter-gray">

                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="contact" id="contact">
            <div class="container">
                <h2 class="text-center">Kontakt</h2>
                <form>
                    <div class="row form-container">
                        <div class="d-flex w-50 flex-column col-6">
                            <input type="text" name="name" placeholder="Imię" id="firstName">
                            <input type="email" name="email" placeholder="E-mail" id="e-mail">
                            <div class="d-inline-flex align-items-center radio-container" id="client-container">
                                <label for="client" class="custom-label client-label">
                                    <input type="radio" id="client" name="client" value="client">
                                    <span class="radio-checkmark"></span>
                                    jestem klientką
                                </label>
                            </div>
                            <div class="d-inline-flex  align-items-center radio-container">
                                <label for="model" class="custom-label">
                                    <input type="radio" id="model" name="client" value="model">
                                    <span class="radio-checkmark"></span>
                                    jestem
                                    modelką
                                </label>
                            </div>
                        </div>
                        <div class="d-flex w-50 flex-column col-6 p-0">
                            <select name="theme" id="theme">
                                <option value="Temat2">Temat2</option>
                                <option value="Temat1">Wybierz temat</option>
                                <option value="Temat3">Temat3</option>
                                <option value="Temat4">Temat4</option>
                                <option value="Temat5">Temat5</option>
                            </select>
                            <input type="text" name="message" placeholder="Napisz Wiadomość" id="message">
                        </div>
                    </div>
                    <div class="row">
                        <div
                            class="col-12 p-0 d-flex align-items-center justify-content-center mt-3 agreement-container">
                            <label for="agreement">
                                <input type="checkbox" id="agreement" name="agreement">
                                wyrażam zgodę na przetwarzanie moich danych osobowych
                                <span class="checkmark"></span>
                            </label>
                        </div>
                    </div>
                    <div class="row mt-5">
                        <div class="col-12 d-flex justify-content-center align-items-center">
                            <button type="submit">Wyślij Wiadomość <img src="images/submitBtn.svg" alt="submit buttoin" style="margin-left:8px;">
                        </div>
                    </div>
                </form>
            </div>
        </section>
        <section class="newsletter">
            <div class="container text-center">
                <h2>Zapisz się na Newsletter</h2>
                <button class="newsletter-btn">Newsletter <img src="images/btnarrow.svg" alt=""></button>
            </div>
        </section>

                    </a>

                    </a>
                </div>
            </div>
        </footer>
